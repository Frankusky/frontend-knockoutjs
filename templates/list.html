<!DOCTYPE html>
<html>
	<head>
		<title>Frontend KnockoutJS - Lists</title>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="jumbotron">
					<h1><strong>Title:</strong>  Grocery List</h1>
					<div class="descriptionDiv">
						<h4><strong>Description: </strong><br>As a shopper I must be able to see my grocery list. (use a selection field to display the list).<br>As a shopper I must be able to add, remove and sort my grocery list.</h4>
					</div>
				</div>
			</div>
			<div class="row">
				<form data-bind="submit:addItem">
					<p>Add item:</p> <input type="text" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"' />
					<button type="submit" data-bind="enable: itemToAdd().length > 0">Add</button>
				</form>

				<p>Your values:</p>
				<select multiple="multiple" height="5" data-bind="options:allItems, selectedOptions:selectedItems"> </select>

				<div>
					<button data-bind="click: removeSelected, enable: selectedItems().length > 0">Remove</button>
					<button data-bind="click: sortItems, enable: allItems().length > 1">Sort</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.2.0.js"></script>
		<script type="text/javascript" src="../js/script_list.js"></script>
	</body>
</html>
